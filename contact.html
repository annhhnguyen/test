  </nav>

  <section id="contact">
    <div class="contact-info">
      <h2>聯絡資訊</h2>
      <p><strong>📍 地址：</strong> 320315 桃園市中壢區遠東路 135 號 </p>
      <p><strong>📞 電話：</strong>+886-3-4638800</p>
      <p><strong>✉️ 電子郵件：</strong>  csdept@saturn.yzu.edu.tw</p>
      <p><strong>⏰ 營業時間：</strong> 週一至週五：早上8點 – 下午5點半</p>
    </div>

    <div class="contact-form">
      <h2>給我們留言</h2>
      <form action="#" method="post">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>

        <label for="email">電子郵件：</label>
        <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required>

        <label for="message">留言內容：</label>
        <textarea id="message" name="message" rows="5" placeholder="請在此輸入您的訊息..." required></textarea>

        <button type="submit">送出留言</button>
      </form>
    </div>
  </section>

</body>
